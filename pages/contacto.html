<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Proyecto</title>
</head>
<body>

    <!-- HEADER -->

    <header class="header">
        <ul class="header__menu">
            <li class="header__menu__inicio"><a href="../index.html">INICIO</a></li>
            <li class="header__menu__acercade"><a href="acercade.html">ACERCA DE</a></li>
            <li class="header__menu__trayectoria"><a href="trayectoria.html">TRAYECTORIA</a></li>
            <li class="header__menu__galeria"><a href="galeria.html">GALERIA</a></li>
            <li class="header__menu__contacto"><a href="contacto.html">CONTACTO</a></li>
        </ul>
    </header>
    
    <!-- MAIN -->

    <main class="main__contacto">
        <form class="main__contacto__form" action="" method="post">
            <fieldset>
                <legend>COMUNIQUESE CON NOSOTROS</legend>
                <div>
                    <label for="nombre">Nombre/s:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div>
                    <label for="apellido">Apellido/s:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <label for="telefono">Telefono/Celular:</label>
                    <input type="text" id="'telefono'" required>
                </div>
                <div>
                    <textarea name="" id="" cols="40" rows="15"></textarea>
                </div>
                <div>
                    <label for="enviar"></label>
                    <input type="submit" id="enviar">
                </div>
            </fieldset>
        </form>
        <img class="main__contacto__img" src="" alt="">
    </main>

    <!-- FOOTER -->

    <footer>
        <p class="footer__texto">
            FOOTER EN PROCESO.
        </p>
    </footer>

    
</body>
</html>
